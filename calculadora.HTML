<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calculator {
            margin: 50px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"], input[type="button"] {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora</h2>
        <input type="text" id="num1" placeholder="Digite o primeiro número">
        <input type="text" id="num2" placeholder="Digite o segundo número">
        <input type="button" value="+" onclick="soma()">
        <input type="button" value="-" onclick="subtracao()">
        <input type="button" value="*" onclick="multiplicacao()">
        <input type="button" value="/" onclick="divisao()">
        <input type="text" id="resultado" placeholder="Resultado" readonly>
    </div>

    <script>
        function soma() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultado = num1 + num2;
            document.getElementById('resultado').value = resultado;
        }

        function subtracao() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultado = num1 - num2;
            document.getElementById('resultado').value = resultado;
        }

        function multiplicacao() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultado = num1 * num2;
            document.getElementById('resultado').value = resultado;
        }

        function divisao() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            if (num2 === 0) {
                document.getElementById('resultado').value = "Erro: Divisão por zero!";
            } else {
                var resultado = num1 / num2;
                document.getElementById('resultado').value = resultado;
            }
        }
    </script>
</body>
</html>
